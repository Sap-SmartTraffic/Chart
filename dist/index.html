    requirejs(['RangeChart/RangeChart'],function(r){
        var chart = new r.RangeChart({})
        let measures = [{"id":1,"data":[{"x":0,"y0":2,"y1":4},{"x":4,"y0":5,"y1":7},{"x":8,"y0":8,"y1":10},{"x":16,"y0":12,"y1":14}]},

        chart.loadMeasures(measures)
        chart.render("body")
    })

body,p,div {

.mainTitle {

.toolTip {
