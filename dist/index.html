
<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <title>Chart Test</title>
</head>
<script src="../lib/requirejs/require.js"></script>
<script src="./dist/requireConfig.js"></script>
<body>

</body>
<script>
    requirejs(['LineChart/LineChart',"Measure"],function(l,m){
        var chart=new l.LineChart()
        var m=new m.Measure(1,[{x:2,y:2},{x:4,y:8},{x:8,y:32}])
        chart.addMeasure(m)
        chart.render("body")
    })
</script>
<style>
    body{
        margin: 0;
    }
    .mainTitle{
        margin: 0;
        font-size: 5rem;
    }
</style>
</html>
