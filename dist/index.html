
<!DOCTYPE html>

  <title>Chart Test</title>

<script src="../lib/requirejs/require.js"></script>
<script src="./dist/requireConfig.js"></script>
<body>

</body>
<script>
    requirejs(['LineChart/LineChart',"Measure"],function(l,m){
        var chart=new l.LineChart()
        var m=new m.Measure(1,[{x:10,y:10},{x:18,y:18}])
        chart.addMeasure(m)
        chart.setStyle({width:"1000px",height:"800px"})
        chart.render("body")
        

    })
</script>
