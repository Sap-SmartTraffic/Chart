<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart Test</title>
</head>
<script src="../../../lib/requirejs/require.js"></script>
<script src="../../../dist_new/requireConfig.js"></script>
<link rel="stylesheet" href="../../../dist_new/Chart/DashChart/DashChart.css">
<body>
<section>
    <header> DashPie</header>
    <content></content>
</section>
</body>
<style>
    header{
        width: 100%;
        text-align: center;
        font-size: 2rem
    }
    content{
        display: flex
    }
</style>
<script>
  
    requirejs(["Chart/DashChart/DashChart"],function(d){
        var c1 = new d.DashChart({style:{width:"10rem",height:"5rem"}})
        c1.data(30)
        c1.renderAt("content")
        var c2 = new d.DashChart({style:{width:"12rem",height:"6rem"}})
        c2.data(10)
        c2.renderAt("content")
        var c3= new d.DashChart({style:{width:"20rem",height:"10rem"}})
        c3.data(80)
        c3.addClass("big")
        c3.renderAt("content")
        setInterval(function(){
            c1.data(Math.random()*100)
            c2.data(Math.random()*100)
            c3.data(Math.random()*100)
        },1000)
    })


</script>
</html>
