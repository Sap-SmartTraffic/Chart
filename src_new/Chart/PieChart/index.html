<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart Test</title>
</head>
<script src="../../../lib/requirejs/require.js"></script>
<script src="../../../dist_new/requireConfig.js"></script>
<link rel="stylesheet" href="../../../dist_new/Chart/PieChart/PieChart.css">
<body>
<section>
    <header>PieChart</header>
    <content></content>
</section>
</body>
<style>
    header{
        width: 100%;
        text-align: center;
        font-size: 2rem
    }
    content{
        display: flex
    }
</style>
<script>
    requirejs(["Chart/PieChart/PieChart"],function(d){
        var c1 = new d.PieChart({style:{width:"60rem",height:"40rem"}})
        c1.data([
            {"time":1,"value":56},
            {"time":2,"value":65},
            {"time":3,"value":32},
            {"time":4,"value":47},
            {"time":9,"value":87},
            {"time":11,"value":79},
            {"time":0,"value":93},
            {"time":8,"value":52},
            {"time":5,"value":18},
            {"time":10,"value":39},
            {"time":6,"value":57},
            {"time":7,"value":99}]);
        c1.renderAt("content") 
    })
</script>
</html>
