
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chart Test</title>
</head>
<script src="../lib/requirejs/require.js"></script>
<script src="./dist/requireConfig.js"></script>
<body>

</body>
<script>
    requirejs(['Chart',"TitleLayer"],function(c,t){
        var chart=new c.Chart()
        var title= new t.TitleLayer()
        title.setStyle({left:"200px"})
        chart.addLayer(title)
        chart.setConfig({width:"1000px",height:"800px"})
        chart.render("body")
        

    })
</script>
